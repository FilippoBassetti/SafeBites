<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeBites</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="big-div">
        <div class="h-div" id="l-div"> <img id="logo" src="img/safebites_logo.png"> </div>
        <div class="h-div" id="s-div">
            <div class="search">
                <img src='img/icon/search_icon.png' id="search_icon">
                <input class="search-input" type="search" placeholder="cerca un ristorante">
            </div>
        </div>
        <div class="h-div" id="u-div">
            <button id="user"><img src="img/icon/user_icon.png"></button>
        </div>
    </div>
    <div class="filter-div">
        <p>FILTRA PER:</p>
        <div id="filter-container">
            <div class="option">
                <img src="img/icon/red/position.svg">
                <p> Vicinanza</p>
            </div>
            <div class="option">
                <img src="img/icon/red/time.svg">
                <p> Orario</p>
            </div>
            <div class="option">
                <img src="img/icon/red/type.svg">
                <p> Categoria</p>
            </div>
            <div class="option">
                <img src="img/icon/red/dishes.svg">
                <p> Pietanze</p>
            </div>
            <div class="option">
                <img src="img/icon/red/price.svg">
                <p> Costo</p>
            </div>
            <div class="option">
                <img src="img/icon/red/rank.svg">
                <p> Valutazione</p>
            </div>
            <div class="option">
                <img id= "test" src="img/icon/red/saved.svg">
                <p> Preferiti</p>
            </div>


        </div>
    </div>

</body>

</html>
